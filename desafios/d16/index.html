<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <main class="card">
        <section class="image">
            <!-- <img src="image/metal.jpg" alt="Prédio"> -->
        </section>
        <section class="login">
            <h1 class="login__title">Login</h1>
            <p class="login__text">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

            <form action="#" method="post" class="form">
                <div class="campo">
                    <label for="iemail">
                        <span class="material-icons">person</span>
                    </label>
                    <input type="email" name="email" id="iemail" placeholder="seu e-mail" autocomplete="email" required maxlength="30">
                </div>

                <div class="campo">
                    <label for="ipassword">
                        <span class="material-icons">vpn_key</span>
                    </label>
                    <input type="password" name="password" id="ipassword" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="30">
                </div>

                <button type="submit" class="button button--highlight">Entrar</button>
                <button class="button">Esqueci a senha <span class="material-icons">mail</span></button>
            </form>
        </section>
    </main>
</body>
</html>
