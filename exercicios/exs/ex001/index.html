<!DOCTYPE html> <!-- Diz que o html está na versão 5 -->
<html lang="pt-br"> <!-- Indica o idioma do seu site -->
<head> <!-- Parte de configurações -->
    <meta charset="UTF-8"> <!-- Padrão de configurações de carctere que suporta acentuações -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Indica que o site vai ocupar 100% da tela disponível dada pelo navegador -->
    <title>Meu primeiro exercício</title> <!-- Título do seu site -->
</head>
<body> <!-- Parte do conteúdo -->
    <h1>Olá, Mundo!</h1>
    <hr>
    <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p>
    <p>Este é um momento único! Estou criando um site!</p>
</body>
</html>
